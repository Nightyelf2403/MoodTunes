<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodTunes 🎶</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MoodTunes 🎵</h1>
    <p>Fill in the story to let us detect your mood!</p>
  </header>

  <main>
    <form id="storyForm"></form>

    <div id="loader" class="spinner" style="display: none;"></div>
    <div id="result" class="result"></div>
    <div id="emoji" class="emoji"></div>
    <div id="songs" class="songs" style="display: none;"></div>
    <div class="animation" style="display: none;">
      <img id="mood-gif" src="" alt="Mood animation" width="200" />
    </div>
    <audio id="mood-audio" controls autoplay loop style="display: none;"></audio>
  </main>

  <footer>Made with ❤️ by Lalith Aditya Chunduri</footer>
  <script src="script.js"></script>
</body>
</html>
