<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome To MoodTunes ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Heading is injected by JS -->

    <form id="storyForm" class="story-large"></form>

    <div id="loader" class="spinner"></div>
    <div id="result"></div>
    <div id="emoji"></div>
    <div id="quote"></div>

    <div id="songs"></div>

    <div id="mediaContent" class="media">
      <img id="mood-gif" alt="Mood GIF" />
      <video id="meme-video" autoplay muted loop playsinline></video>
    </div>

    <!-- 🎵 AUDIO CONTROLS -->
    <div id="audio-controls" class="audio-controls hidden">
  <div id="nowPlaying">🎵 Now Playing: <em>None</em></div>
  <label for="volumeSlider">🔊 Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.6" />
  <button id="muteBtn">🔇 Mute</button>
  <button id="pauseBtn">⏸️ Pause</button>
</div>


    <footer>Made with ❤️ by Lalith Aditya</footer>
  </div>

  <div id="mood-effect"></div>

  <script src="script.js"></script>
</body>
</html>
