<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodTunes 🎧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="greeting">🎧 Good Day from MoodTunes!</h1>
    <form id="storyForm" class="story-large"></form>

    <div id="loader" class="spinner"></div>
    <div id="result"></div>
    <div id="emoji"></div>
    <div id="quote"></div>

    <div id="mediaContent" class="media">
      <img id="mood-gif" alt="Mood GIF" />
      <video id="meme-video" autoplay muted loop playsinline></video>
    </div>

    <div id="songs"></div>
    <footer>Made with ❤️ by Lalith Aditya</footer>
  </div>

  <div id="mood-effect"></div>
  <script src="script.js"></script>
</body>
</html>
