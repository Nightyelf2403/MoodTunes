<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodTunes 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MoodTunes <span>🎵</span></h1>
    <p>Pick your mood and get a playlist that matches your vibe.</p>

    <div class="mood-buttons">
      <button onclick="suggest('happy')">😊 Happy</button>
      <button onclick="suggest('sad')">😢 Sad</button>
      <button onclick="suggest('energetic')">⚡ Energetic</button>
      <button onclick="suggest('chill')">🧘 Chill</button>
      <button onclick="suggest('romantic')">💖 Romantic</button>
      <button onclick="suggest('focus')">🧠 Focus</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
