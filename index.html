<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.happy {
      background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmF2YTZmNmJ6YnhzdXFib2FtbmE4dml6Yndvb3EwOXk5M2UzcnBlbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/6VoDJzfRjJNbG/giphy.gif') center/cover no-repeat;
    }
    body.sad {
      background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2ttZWpoOW90NG8zdWJvbDMyajZxOWczZ3hyY3F3ZTBob2Q1Ymc3cCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oEduSbSGpGaRX2Vri/giphy.gif') center/cover no-repeat;
    }
    body.neutral {
      background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmphYWl4dWpmODlxZHZsY3pzNWo2cGJ2Z2VxeW9vOWc4bHBmN3dxeCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/d2Z9QYzA2aidiWn6/giphy.gif') center/cover no-repeat;
    }
    .emoji {
      font-size: 3rem;
      margin-top: 20px;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #loader {
      display: none;
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animation {
      margin-top: 20px;
      display: none;
    }
    audio {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <header class="fade-in">
    <h1>MoodTunes üéµ</h1>
    <p>Answer the questions below to help us understand your mood.</p>
  </header>

  <main class="fade-in">
    <div id="form"></div>
    <button onclick="submitAnswers()">Detect Mood</button>
    <div id="loader"></div>
    <div id="result" class="result"></div>
    <div id="emoji" class="emoji"></div>
    <div id="songs" class="songs" style="display: none;"></div>
    <div id="animation" class="animation">
      <img id="mood-gif" src="" alt="Mood animation" width="200" />
    </div>
    <audio id="mood-audio" controls autoplay loop style="display:none;"></audio>
  </main>

  <footer class="fade-in">Made with ‚ù§Ô∏è by Lalith Aditya Chunduri</footer>

  <script src="script.js"></script>
</body>
</html>
