<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MoodTunes 🎵</h1>
    <p>Fill in the story to let us detect your mood!</p>
  </header>

  <main>
    <form id="storyForm" class="story-large"></form>
    <div id="loader" class="spinner"></div>
    <div id="greeting"></div>
    <div id="result"></div>
    <div id="emoji"></div>
    <div id="quote"></div>
    <div id="songs"></div>
    <div class="media" id="mediaContent">
      <img id="mood-gif" alt="Mood GIF" />
      <video id="meme-video" autoplay loop muted playsinline></video>
    </div>
    <div id="confetti-happy" class="confetti"></div>
    <div id="confetti-sad" class="rain"></div>
    <div id="confetti-neutral" class="leaves"></div>
  </main>

  <footer>
    <p>Made with ❤️ by <strong>Lalith Aditya Chunduri</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
