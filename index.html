<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome To MoodTunes ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Heading is injected by JS -->

    <form id="storyForm" class="story-large"></form>

    <div id="loader" class="spinner"></div>
    <div id="result"></div>
    <div id="emoji"></div>
    <div id="quote"></div>
    <div class="review-section" style="display: none;">
  <p>Did you like the mood suggestion?</p>
  <button id="thumbs-up" class="thumb">👍</button>
  <button id="thumbs-down" class="thumb">👎</button>
  <p id="review-message" style="margin-top: 0.5rem; font-weight: 500;"></p>
</div>

    <div id="songs"></div>

    <div id="mediaContent" class="media">
      <img id="mood-gif" alt="Mood GIF" />
      <video id="meme-video" autoplay muted loop playsinline></video>
    </div>


    


    <footer>Made with ❤️ by Lalith Aditya</footer>
  </div>

  <div id="mood-effect"></div>

  <script src="script.js"></script>
</body>
</html>
