<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodTunes 🎧</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-animation"></div>

  <main class="container">
    <h1>🎭 MoodTunes</h1>
    <p>Answer this fun story to detect your mood and enjoy your personalized tunes + memes!</p>
    
    <form id="storyForm"></form>
    <div id="loader" class="loader" style="display:none;">🔄 Detecting mood...</div>

    <div class="result-box">
      <div id="emoji" class="emoji-display"></div>
      <div id="result"></div>
    </div>

    <div class="animation">
      <img id="mood-gif" src="" alt="Mood GIF" />
      <video id="meme-video" autoplay loop muted playsinline></video>
      <audio id="mood-audio" controls style="display:none;"></audio>
    </div>

    <div id="songs" class="songs-box" style="display:none;"></div>
  </main>


  <footer>Made with ❤️ by Lalith Aditya Chunduri</footer>
  <script src="script.js"></script>
</body>
</html>
